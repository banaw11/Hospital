<div fxLayout="row" fxLayoutAlign="space-between center" >
    <div>
        <nb-actions>
            <nb-action fxFlexOffset="50">
                <H2>SZPITAL</H2>
            </nb-action>
        </nb-actions>
    </div>
    <div>
        <nb-actions>
            <nb-action *ngIf="accountService.currentUser$ |async">
                <nb-user [name]="userName ? userName : ''"
                 [nbContextMenu]="items"
                  nbContextMenuTrigger="hover" 
                  nbContextMenuTag="avatar-context"
                  size="large"></nb-user>
            </nb-action>
        </nb-actions>
    </div>
</div>
